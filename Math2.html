<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  转转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFD700, #FFA07A, #98FB98, #87CEFA);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .game-title {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .math-problem {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #444;
        }
        input {
            font-size: 1.5rem;
            width: 100px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.7rem 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .score-container {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .farm-container {
            font-size: 2rem;
            margin-top: 1rem;
            height: 100px;
            overflow: hidden;
            background-color: #F0F8FF;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">砖拽  转转</h1>

        <div class="math-problem" id="problem"></div>

        <input type="number" id="answer" autocomplete="off">

        <div class="score-container">
            拽: <span id="score">0</span>
        </div>

        <button id="submit">拽 转砖</button>

        <div class="farm-container" id="farm"></div>
    </div>

    <div id="incorrectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>转砖  . 住 砖!</p>
        </div>
    </div>

    <script>
        const animals = [
            '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', 
            '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', 
            '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', 
            '', '', '', '', '', '', '', '', '', '', 'Η', '', '', '', '', '', '', '', '', 
            '', '', '', '', '', '', '', '', '', '', '', 'Ξ', '', '', '', '', '', '', '', 
            '', 'Β', 'Ι', '', '', '', 'Θ', 'Α', 'Ζ', 'Ε', '', '', '', '', '', '', ''
        ];
        
        let score = 0;
        let questionCount = 0;
        let currentProblem = {};

        function generateProblem() {
            questionCount++;
            let maxAnswer = Math.floor((questionCount - 1) / 20) * 20 + 20;
            let a, b, operation;

            do {
                a = Math.floor(Math.random() * maxAnswer) + 1;
                b = Math.floor(Math.random() * maxAnswer) + 1;
                operation = Math.random() < 0.5 ? '+' : '-';

                if (operation === '-' && b > a) {
                    [a, b] = [b, a];
                }
            } while (
                (operation === '+' && a + b > maxAnswer) ||
                (operation === '-' && a - b < 0)
            );

            currentProblem = { a, b, operation };
            document.getElementById('problem').textContent = `? = ${b} ${operation} ${a}`;
        }

function checkAnswer() {
    let userAnswer = parseInt(document.getElementById('answer').value);
    let correctAnswer = currentProblem.operation === '+' 
        ? currentProblem.a + currentProblem.b 
        : currentProblem.a - currentProblem.b;
    
    if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('score').textContent = score;
        showRandomAnimal();
        document.getElementById('answer').value = '';
        generateProblem();
    } else {
        showIncorrectModal();
        // Add the following line to prevent moving forward on incorrect answer
        return;
    }
}

        function showRandomAnimal() {
            let farm = document.getElementById('farm');
            let animal = animals[Math.floor(Math.random() * animals.length)];
            farm.textContent += animal;
            if (farm.textContent.length > 10) {
                farm.textContent = farm.textContent.slice(-10);
            }
        }

        function showIncorrectModal() {
            let modal = document.getElementById('incorrectModal');
            modal.style.display = "block";
        }

        // Get the modal
        var modal = document.getElementById('incorrectModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        generateProblem();
    </script>
</body>
</html>
