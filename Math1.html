<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖拽  转转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .game-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 2rem;
    }

    .game-title {
      color: #4caf50;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .math-problem {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1.5rem;
      direction: ltr;
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      font-size: 2rem;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
      border: 2px solid #4caf50;
      border-radius: 5px;
    }

    .score-container {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #4caf50;
      color: #fff;
      font-size: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .farm-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .farm-item {
      font-size: 3rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">砖拽  转转</h1>
    <div class="math-problem">0 - 8 =</div>
    <div class="input-container">
      <input type="number" class="user-input" min="0" max="20" />
    </div>
    <div class="score-container">
      拽: <span class="score">0</span>
    </div>
    <button class="btn">注 </button>
    <div class="farm-container"></div>
  </div>

  <script>
    const mathProblemElement = document.querySelector('.math-problem');
    const userInputElement = document.querySelector('.user-input');
    const scoreElement = document.querySelector('.score');
    const nextProblemButton = document.querySelector('.btn');
    const farmContainerElement = document.querySelector('.farm-container');

    const farmEmojis = ['', '', '', '', '', '', '', '', '', ''];

    let score = 0;
    let currentProblem;

    function generateProblem() {
      let num1, num2;
      do {
        num1 = Math.floor(Math.random() * 10);
        num2 = Math.floor(Math.random() * 10);
      } while (num1 - num2 < 0); // Ensure no negative results

      const operation = '-';
      const answer = num1 - num2;

      currentProblem = {
        num1,
        num2,
        operation,
        answer,
      };

      mathProblemElement.textContent = `${num1} ${operation} ${num2} =`;
    }

    function checkAnswer() {
      const userAnswer = parseInt(userInputElement.value);
      if (userAnswer === currentProblem.answer) {
        score++;
        scoreElement.textContent = score;
        addFarmEmoji();
        generateProblem();
        userInputElement.value = '';
      } else {
        alert('砖! 住 砖.');
      }
    }

    function addFarmEmoji() {
      const farmItem = document.createElement('div');
      farmItem.classList.add('farm-item');
      farmItem.textContent = farmEmojis[score % farmEmojis.length];
      farmContainerElement.appendChild(farmItem);
    }

    nextProblemButton.addEventListener('click', checkAnswer);

    generateProblem();
  </script>
</body>
</html>
