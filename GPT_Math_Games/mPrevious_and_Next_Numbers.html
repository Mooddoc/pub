<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מספר קודם ומספר עוקב - תרגול אינטראקטיבי</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1.2em;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .table td {
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1.2em;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>כתבו את המספר הקודם והעוקב של כל מספר</h1>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>המספר עוקב (ח) +1</th>
                    <th>המספר עצמו</th>
                    <th>המספר הקודם -1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="next_123999"></td>
                    <td>123,999</td>
                    <td><input type="text" id="prev_123999"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_210000"></td>
                    <td>210,000</td>
                    <td><input type="text" id="prev_210000"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_3219999"></td>
                    <td>3,219,999</td>
                    <td><input type="text" id="prev_3219999"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_12145600"></td>
                    <td>12,145,600</td>
                    <td><input type="text" id="prev_12145600"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_899999"></td>
                    <td>899,999</td>
                    <td><input type="text" id="prev_899999"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_2289000"></td>
                    <td>2,289,000</td>
                    <td><input type="text" id="prev_2289000"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_3489899"></td>
                    <td>3,489,899</td>
                    <td><input type="text" id="prev_3489899"></td>
                </tr>
                <tr>
                    <td><input type="text" id="next_1509000"></td>
                    <td>1,509,000</td>
                    <td><input type="text" id="prev_1509000"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="checkAnswers()">בדוק תשובות</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                "next_123999": "124,000", "prev_123999": "123,998",
                "next_210000": "210,001", "prev_210000": "209,999",
                "next_3219999": "3,220,000", "prev_3219999": "3,219,998",
                "next_12145600": "12,145,601", "prev_12145600": "12,145,599",
                "next_899999": "900,000", "prev_899999": "899,998",
                "next_2289000": "2,289,001", "prev_2289000": "2,288,999",
                "next_3489899": "3,489,900", "prev_3489899": "3,489,898",
                "next_1509000": "1,509,001", "prev_1509000": "1,508,999",
            };
            let correct = true;
            for (const id in answers) {
                const inputValue = document.getElementById(id).value.trim();
                if (inputValue === answers[id]) {
                    document.getElementById(id).className = "correct";
                } else {
                    document.getElementById(id).className = "incorrect";
                    correct = false;
                }
            }
            document.getElementById('result').innerText = correct ? "כל התשובות נכונות!" : "יש טעויות או שחסרות תשובות. יש לנסות שוב";
        }
    </script>
<div>עמוד 2</div>
</body>
</html>
