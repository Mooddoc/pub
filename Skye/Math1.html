<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  转转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFD700, #FFA07A, #98FB98, #87CEFA);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .game-title {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .math-problem {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #444;
        }
        input {
            font-size: 1.5rem;
            width: 100px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.7rem 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .score-container {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .farm-container {
            font-size: 2rem;
            margin-top: 1rem;
            height: 100px;
            overflow: hidden;
            background-color: #F0F8FF;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">砖拽  转转</h1>

        <div class="math-problem" id="problem"></div>

        <input type="number" id="answer" autocomplete="off">

        <div class="score-container">
            拽: <span id="score">0</span>
        </div>

        <button id="submit">拽 转砖</button>

        <div class="farm-container" id="farm"></div>
    </div>

    <script>
        const animals = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', 'Η', '', '', '', '', '', '', '', ''];
        
        let score = 0;
        let questionCount = 0;
        let currentProblem = {};

        function generateProblem() {
            questionCount++;
            let max = questionCount <= 20 ? 20 : Math.floor((questionCount - 1) / 20) * 10 + 30;
            let a = Math.floor(Math.random() * max) + 1;
            let b = Math.floor(Math.random() * max) + 1;
            let operation = Math.random() < 0.5 ? '+' : '-';
            if (operation === '-' && b > a) [a, b] = [b, a];
            currentProblem = { a, b, operation };
            document.getElementById('problem').textContent = `? = ${b} ${operation} ${a}`;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let correctAnswer = currentProblem.operation === '+' 
                ? currentProblem.a + currentProblem.b 
                : currentProblem.a - currentProblem.b;
            
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                showRandomAnimal();
            }
            
            document.getElementById('answer').value = '';
            generateProblem();
        }

        function showRandomAnimal() {
            let farm = document.getElementById('farm');
            let animal = animals[Math.floor(Math.random() * animals.length)];
            farm.textContent += animal;
            if (farm.textContent.length > 10) {
                farm.textContent = farm.textContent.slice(-10);
            }
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        generateProblem();
    </script>
</body>
</html>
