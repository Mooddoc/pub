<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFD700, #FFA07A, #98FB98, #87CEFA);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .game-title {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .math-problem {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #444;
        }
        input {
            font-size: 1.5rem;
            width: 100px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.7rem 1.2rem;
            margin: 0.5rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .score-container {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .farm-container {
            font-size: 2rem;
            margin-top: 1rem;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #F0F8FF;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #closeModal {
            background-color: #f44336;
            margin-top: 10px;
        }
        #closeModal:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">××©×—×§ ×—×•×•×” ××ª××˜×™×ª</h1>

        <div class="math-problem" id="problem"></div>

        <input type="number" id="answer" autocomplete="off">

        <div class="score-container">
            × ×™×§×•×“: <span id="score">0</span>

        <button id="submit">×‘×“×•×§ ×ª×©×•×‘×”</button>

        <div class="farm-container" id="farm"></div>
    </div>

    <div id="incorrectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>×”×ª×©×•×‘×” ×œ× × ×›×•× ×”. × ×¡×” ×©×•×‘!</p>
            <button id="closeModal">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        const animals = [
            'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ½', 'ğŸ¸', 'ğŸµ', 'ğŸ™ˆ', 'ğŸ™‰', 'ğŸ™Š', 
            'ğŸ’', 'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ£', 'ğŸ¥', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰', 'ğŸ¦‡', 'ğŸº', 'ğŸ—', 'ğŸ´', 'ğŸ¦„', 'ğŸ', 'ğŸ›', 'ğŸ¦‹', 'ğŸŒ', 
            'ğŸ', 'ğŸœ', 'ğŸ¦Ÿ', 'ğŸ¦—', 'ğŸ•·', 'ğŸ•¸', 'ğŸ¦‚', 'ğŸ¢', 'ğŸ', 'ğŸ¦', 'ğŸ¦–', 'ğŸ¦•', 'ğŸ™', 'ğŸ¦‘', 'ğŸ¦', 'ğŸ¦', 'ğŸ¦€', 'ğŸ¡', 'ğŸ ', 
            'ğŸŸ', 'ğŸ¬', 'ğŸ³', 'ğŸ‹', 'ğŸ¦ˆ', 'ğŸŠ', 'ğŸ…', 'ğŸ†', 'ğŸ¦“', 'ğŸ¦', 'ğŸ¦§', 'ğŸ˜', 'ğŸ¦›', 'ğŸ¦', 'ğŸª', 'ğŸ«', 'ğŸ¦’', 'ğŸ¦˜', 'ğŸƒ', 
            'ğŸ‚', 'ğŸ„', 'ğŸ', 'ğŸ–', 'ğŸ', 'ğŸ‘', 'ğŸ¦™', 'ğŸ', 'ğŸ¦Œ', 'ğŸ•', 'ğŸ©', 'ğŸ¦®', 'ğŸ•â€ğŸ¦º', 'ğŸˆ', 'ğŸˆâ€â¬›', 'ğŸ“', 'ğŸ¦ƒ', 'ğŸ¦š', 
            'ğŸ¦œ', 'ğŸ¦¢', 'ğŸ¦©', 'ğŸ•Š', 'ğŸ‡', 'ğŸ¦', 'ğŸ¦¨', 'ğŸ¦¡', 'ğŸ¦¦', 'ğŸ¦¥', 'ğŸ', 'ğŸ€', 'ğŸ¿', 'ğŸ¦”', 'ğŸ¾', 'ğŸ‰', 'ğŸ²'
        ];
        
        let score = 0;
        let questionCount = 0;
        let currentProblem = {};

        function generateProblem() {
            questionCount++;
let maxAnswer = Math.min(20 + Math.floor((questionCount - 1) / 30) * 10, 100);
            let a, b, operation;

            do {
                a = Math.floor(Math.random() * maxAnswer) + 1;
                b = Math.floor(Math.random() * maxAnswer) + 1;
                operation = Math.random() < 0.5 ? '+' : '-';

                if (operation === '-' && b > a) {
                    [a, b] = [b, a];
                }
            } while (
                (operation === '+' && a + b > maxAnswer) ||
                (operation === '-' && a - b < 0)
            );

            currentProblem = { a, b, operation };
            document.getElementById('problem').textContent = `? = ${b} ${operation} ${a}`;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let correctAnswer = currentProblem.operation === '+' 
                ? currentProblem.a + currentProblem.b 
                : currentProblem.a - currentProblem.b;
            
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                addAnimalToFarm();
                document.getElementById('answer').value = '';
                generateProblem();
            } else {
                showIncorrectModal();
            }
        }

        function addAnimalToFarm() {
            let farm = document.getElementById('farm');
            let animal = animals[Math.floor(Math.random() * animals.length)];
            farm.textContent += animal;
        }

        function showIncorrectModal() {
            let modal = document.getElementById('incorrectModal');
            modal.style.display = "block";
        }

        function closeModal() {
            let modal = document.getElementById('incorrectModal');
            modal.style.display = "none";
        }

        // Get the modal
        var modal = document.getElementById('incorrectModal');

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the close button
        var closeButton = document.getElementById("closeModal");

        // When the user clicks on <span> (x), close the modal
        span.onclick = closeModal;

        // When the user clicks on the close button, close the modal
        closeButton.onclick = closeModal;

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('answer').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        generateProblem();
    </script>
</body>
</html>
